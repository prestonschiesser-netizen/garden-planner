<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Garden Planner</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  #tools { margin-bottom: 10px; }
  button { margin-right: 5px; }
  #plantSelect { margin-right: 10px; }
  #tooltip {
    position: absolute;
    background: #fff;
    border: 1px solid #333;
    padding: 5px;
    font-size: 12px;
    pointer-events: none;
    display: none;
    z-index: 100;
  }
</style>
</head>
<body>
<h1>Family Garden Planner - Zone 4a</h1>

<div id="tools">
  <button id="tiller">Tiller</button>
  <button id="raisedBed">Raised Bed</button>
  <select id="plantSelect">
    <option value="">--Select Plant--</option>
  </select>
  <button id="combo3sisters">3 Sisters Combo</button>
</div>

<canvas id="gardenCanvas" width="600" height="600" style="border:1px solid #000;"></canvas>
<div id="tooltip"></div>

<script src="app.js"></script>
</body>
</html>
