<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Garden Planner</title>
<style>
  body { font-family: sans-serif; display: flex; }
  #sidebar {
    width: 300px;
    border-left: 1px solid #aaa;
    padding: 10px;
    display: none;
    background: #f8f8f8;
    overflow-y: auto;
  }
  #canvas-container { position: relative; }
  #gardenCanvas { border:1px solid #000; background:#7cfc00; }
  #tooltip {
    position: absolute;
    background: #fff;
    border: 1px solid #333;
    padding: 5px;
    font-size: 12px;
    pointer-events: none;
    display: none;
    z-index: 100;
  }
  #tools { margin-bottom: 10px; }
  button, select { margin-right: 5px; }
</style>
</head>
<body>

<div id="canvas-container">
  <div id="tools">
    Garden size:
    <select id="gardenSize">
      <option value="10">Small (10x10 ft)</option>
      <option value="20">Medium (20x20 ft)</option>
      <option value="50">Large (50x50 ft)</option>
    </select>
    <button id="tiller">Tiller</button>
    <button id="raisedBed">Raised Bed</button>
    <select id="plantSelect">
      <option value="">--Select Plant--</option>
    </select>
    <button id="toggleSidebar">Toggle Info</button>
  </div>
  <canvas id="gardenCanvas" width="600" height="600"></canvas>
  <div id="tooltip"></div>
</div>

<div id="sidebar">
  <h3>Seed Info</h3>
  <ul id="plantList"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
